<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TEASER GURU</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
           
    </head>
    <body>
        <section class="wrapper">
            <section class="header">
                <div class="Logo">
                    <img src="/img/Logo.png" alt="">                
                </div>
                <div class="font">
                    <i class="fas fa-bars fa-2x"></i>
                </div>
            </section>
            <section class="main">
                <div class="title">
                    <span>
                         Тизерная реклама с максимальной конверсией
                    </span>
                    <h5> 
                        Teaser.Guru — это продвинутый сервис по созданию результативной тизерной рекламы на проверенных площадках.
                    </h5>
                </div>
                <div class="macbook">
                    <div class="parallax-4">
                        <div class="parallax-3">
                            <div class="parallax-2">
                                <div class="parallax-1">
                                    <video  width="69%" height="68%" autoplay loop >
                                        <source src="/video/video-sample.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <div class="parallax">
                    <div class="water water-layer4"></div>
                    <div class="water water-layer3"></div>
                    <div class="water water-layer2"></div>
                    <div class="water water-layer1"></div>
            </div>
            
                




        </section>
<script>
var currentX = '';
var currentY = '';
var movementConstant = .015;
$(document).mousemove(function(e) {
  if(currentX == '') currentX = e.pageX;
  var xdiff = e.pageX - currentX;
  currentX = e.pageX;
   if(currentY == '') currentY = e.pageY;
  var ydiff = e.pageY - currentY;
  currentY = e.pageY; 
  $('.parallax div').each(function(i, el) {
      var movement = (i + 1) * (xdiff * movementConstant);
	  var movementy = (i + 1) * (ydiff * movementConstant);
      var newX = $(el).position().left + movement;
	  var newY = $(el).position().top + movementy;
      $(el).css('left', newX + 'px');
	  $(el).css('top', newY + 'px');
  });
});
</script>
    </body>
</html>
